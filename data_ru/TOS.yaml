header: Условия Оказания Услуг
type: text
content: |
  <div class="tos-content">
  <div class="tos-part">
    <div class="tos-header">1. Оформление заказа</div>
    <div class="tos-element">
      Заказы принимаются через личные сообщения (способы связи указаны выше).<br>
      Укажите все необходимые детали: стиль, количество персонажей, дополнительные элементы (фон, кропы и т.д.).
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">2. Оплата</div>
    <div class="tos-element">
      <ul>
        <li>Для заказов стоимостью до $80 требуется полная предоплата.</li>
        <li>Для заказов стоимостью более $80 возможна оплата в несколько этапов (обсуждается индивидуально).</li>
      </ul>
      <div class="tos-important">
      Обратите внимание:
      <ul>
        <li><b>Возврата средств нет по техническим причинам</b>.</li>
        <li>Пожалуйста, внимательно проверьте реквизиты перед отправкой оплаты. Они должны в точности соответствовать представленным. Если вы ошиблись в реквизитах (например, отправили деньги через СБП не в тот банк, но на моё имя), заказ считается не оплаченным.</li>
      </ul>
      </div>
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">3. Этапы работы</div>
    <div class="tos-element">
      <b>Эскизы (бесплатно, до оплаты)</b>: На этом этапе я предоставляю черновой набросок для согласования идеи.<br>
      После оплаты работа выполняется по следующим этапам:
      <ol>
        <li><b>Лайн</b></li>
        <li><b>Разбивка по материалам и заливка цветом</b></li>
        <li><b>Добавление света/теней</b></li>
        <li><b>Эффекты</b></li>
        <li><b>Пост-обработка</b></li>
      </ol>
      Правки можно вносить только на текущем этапе. Если правки касаются завершённых этапов, это может потребовать дополнительной оплаты.
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">4. Особенности работы и итоговые файлы</div>
    <div class="tos-element">
      Если вам нужен определённый размер, формат изображения, прозрачный фон или версия для печати (например, векторизованная и в цветовом пространстве <b>CMYK</b>), пожалуйста, уточните это заранее.<br>
      По умолчанию работа выполняется в формате <b>JPEG</b> (95% качество), в цветовом пространстве <b>sRGB</b>, с размером по меньшей стороне около <b>1200-1600 пикселей</b>.<br>
      После завершения работы и вашего подтверждения, что всё выполнено корректно:
      <ul>
        <li>Работа публикуется в моих галереях (FurAffinity, ВК, Telegram) и на e621.</li>
        <li>Вы получаете полноразмерный файл высокого качества и ссылки на публикации.</li>
      </ul>
      Если публикация на этих платформах для вас нежелательна, уточните это заранее (возможно, это повлияет на стоимость).
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">5. Использование технологий</div>
    <div class="tos-element">
      Для генерации текстур, референсов отдельных частей тела, иконок и логотипов я могу использовать <b>ИИ-инструменты</b>. Если это принципиально для вас, уточните заранее.
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">6. Исходные файлы</div>
    <div class="tos-element">
      Исходный файл с разбивкой по слоям не входит в стоимость заказа.<br>
      Если вы хотите приобрести исходник с правами на изменения, это будет стоить минимум <b>×3 от базовой цены заказа</b>.<br>
      Если вы хотите внести самостоятельную правку в процессе работы, я могу предоставить отдельный слой в формате PNG по вашему запросу.
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">7. Авторские права</div>
    <div class="tos-element">
      Все права на изображённых персонажей принадлежат их владельцам.<br>
      Работа остаётся моей интеллектуальной собственностью, и я сохраняю за собой право использовать её в своём портфолио или соцсетях (если заказ не приватный).<br>
      Вы не имеете права удалять подпись с работы или выдавать её за свою. Редактирование готовой работы возможно только с моего согласия.
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">8. Сроки</div>
    <div class="tos-element">
      Срок выполнения работы обсуждается индивидуально. Если есть дедлайн, пожалуйста, сообщите об этом заранее.
    </div>
  </div>

  <div class="tos-part">
    <div class="tos-header">9. Согласие</div>
    <div class="tos-element">
      Оплачивая заказ, вы соглашаетесь с этими условиями.
    </div>
  </div>
  </div>

